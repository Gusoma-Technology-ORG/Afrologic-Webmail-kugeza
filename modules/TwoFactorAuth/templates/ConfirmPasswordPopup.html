<div class="popup" style="display: none;">
	<div class="mask"></div>
	<div class="popup_panel">
		<span class="close" data-bind="click: cancelPopup"></span>
		<div class="fields">
			<div class="hint" data-bind="i18n: {'key': '%MODULENAME%/HINT_ABOUT_CONFIRMATION'}"></div>
			<div class="fieldset">
				<div class="row">
					<span class="label" data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_PASSWORD'}"></span>
					<input class="value input" autocomplete="new-password" type="password" spellcheck="false" maxlength="255"
						   data-bind="value: password, hasFocus: passwordFocus, valueUpdate: 'afterkeydown', onEnter: verifyPassword" />
				</div>
			</div>
			<div class="buttons">
				<span class="button" data-bind="i18n: {'key': '%MODULENAME%/ACTION_VERIFY_PASSWORD'}, click: verifyPassword, visible: !inProgress()"></span>
				<span class="button" data-bind="i18n: {'key': '%MODULENAME%/ACTION_VERIFY_PASSWORD_IN_PROGRESS'}, visible: inProgress()"></span>
				<span class="button secondary_button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_CANCEL'}, click: cancelPopup"></span>
			</div>
		</div>
	</div>
	<span class="helper"></span>
</div>
