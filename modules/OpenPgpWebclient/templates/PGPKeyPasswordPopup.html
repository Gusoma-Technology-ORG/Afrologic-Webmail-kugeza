<div class="popup" style="display: none;">
	<div class="mask" data-bind="click: cancelPopup"></div>
	<div class="popup_panel">
		<span class="close" data-bind="click: cancelPopup"></span>
		<span class="popup_heading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_VERIFY_PASSWORD'}"></span>
		<div class="fields">
			<div class="fieldset">
				<div class="row">
					<span class="value hint" data-bind="text: sHintText"></span>
				</div>
				<div class="row">
					<span class="label pgp_password" data-bind="i18n: {'key': '%MODULENAME%/LABEL_KEY_PASSWORD'}"></span>
					<input class="value input" autocomplete="new-password" type="password" spellcheck="false" maxlength="255" 
						   data-bind="value: keyPassword, initDom: keyPasswordDom, hasfocus: keyPasswordFocused, valueUpdate: 'afterkeydown', onEnter: enterPassword" />
				</div>
			</div>
			<div class="buttons">
				<span class="button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_OK'}, click: enterPassword"></span>
				<span class="button secondary_button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_CANCEL'}, click: cancelPopup"></span>
			</div>
		</div>
	</div>
	<span class="helper"></span>
</div>
